<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<body>
    <div class="main-container">
        <div class="container">
            <form action="#">
                <label for="studentname">Student Name</label>
                <input type="text" id="studentname" required>

                <label for="studentclass">Class</label>
                <select name="class" id="studentclass">
                    <option value="Choose Class">Choose Class</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                </select>
                <label for="studentage">Age</label>
                <input type="number" id="studentage" required>

                <label for="fathername">Father Name</label>
                <input type="text" id="fathername" required>

                <label for="gender">Sex</label>
                <select name="gender" id="gender">
                    <option value="choose gender">Choose gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>

                <label for="rollno">Roll No.</label>
                <input type="number" id="rollno" required>
                <div class="btn-container">
                    <button id="submit">Submit</button>
                </div>
            </form>


            <table id="studentdata">
                <tr>
                    <th>Student Name</th>
                    <th>Student F-Name</th>
                    <th>Student Class</th>
                    <th>student Age</th>
                    <th>Roll no.</th>
                    <th>student Sex</th>
                    <th>Delete</th>
                </tr>
               
            </table>
        </div>
    </div>
    <script>
        const 
        studentname = document.getElementById("studentname"),
        studentf_name = document.getElementById("fathername"),
        studentclass = document.getElementById("studentclass"),
        studentage = document.getElementById("studentage"),
        studentgender = document.getElementById("gender"),
        studentrollno = document.getElementById("rollno"),
        submit_btn = document.getElementById("submit");


        
        
        submit_btn.addEventListener(
            'click',
            function (e) {
                
                e.preventDefault();
                const table = document.getElementById("studentdata"),
                      table_lenght = table.rows.lenght,
                      row = table.insertRow(table_lenght);

                if (studentclass.selectedIndex > 0 && studentgender.selectedIndex >0
                    && studentname.value != "" && studentf_name.value != ""
                    && studentrollno.value != ""  && studentage.value != "") {

                   

                    row.insertCell(0).innerHTML = studentname.value;
                    row.insertCell(1).innerHTML = studentf_name.value;
                    row.insertCell(2).innerHTML = studentclass.value;
                    row.insertCell(3).innerHTML = studentage.value;
                    row.insertCell(4).innerHTML = studentgender.value;
                    row.insertCell(5).innerHTML = studentrollno.value;
                    row.insertCell(6).innerHTML = ` <button id="deletebtn" onclick="deleteRow(this)" >Delete</button>`;
                }
                else{
                    alert("Something missing!");
                }
            }
        );

       function deleteRow(stdinfo) {
        let Index = document.getElementById("deletebtn").parentNode.parentNode.rowIndex;
        const table = document.getElementById("studentdata");
        table.deleteRow(Index);
       }

    </script>
</body>
</html>
